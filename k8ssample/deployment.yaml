---
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-html
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome to K8s Sessions</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to right, #4facfe, #00f2fe);
                color: #fff;
                text-align: center;
                padding-top: 100px;
            }
            h1 {
                font-size: 50px;
            }
            p {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to K8s Sessions!</h1>
        <h1>Thank you for coming!</h1>
        <p>Enjoy your Kubernetes journey ðŸš€</p>
    </body>
    </html>
---
# A simple Nginx configuration file to ensure the server block works
apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-nginx-config
data:
  default.conf: |
    server {
        listen 80;
        
        # This listens for any host name
        server_name _; 

        # This tells Nginx where to look for the files
        root /usr/share/nginx/html; 
        
        # This defines the default file to serve
        index index.html; 
        
        location / {
            try_files $uri $uri/ =404;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo-app
          image: nginx:1.25
          ports:
            - containerPort: 80
          volumeMounts:
            # Mount the HTML content (as before, mounting to the directory)
            - name: html-volume
              mountPath: /usr/share/nginx/html
            # ðŸ‘‡ New mount for the Nginx configuration
            - name: config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf # Mounts only the file, not the whole ConfigMap
      volumes:
        - name: html-volume
          configMap:
            name: demo-html
        # ðŸ‘‡ New volume for the Nginx configuration
        - name: config-volume
          configMap:
            name: demo-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: demo-service
spec:
  selector:
    app: demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: test.egrand.in
      http:
        paths:
          - backend:
              service:
                name: demo-service
                port:
                  number: 80
            path: /
            pathType: Prefix
